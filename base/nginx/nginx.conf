
events {
    multi_accept       on;
    worker_connections 65535;
}
pid        /tmp/nginx.pid;

http{
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path       /tmp/proxy_temp_path;
    fastcgi_temp_path     /tmp/fastcgi_temp;
    uwsgi_temp_path       /tmp/uwsgi_temp;
    scgi_temp_path        /tmp/scgi_temp;

    log_format custom_json escape=json '{'
            '"level":"info",'
            '"ts": "$time_iso8601",'
            '"message": "handled request $request_method $request_uri",'
            '"request": {'
                '"id": "$http_x_request_id",'
                '"remote_ip": "$remote_addr",'
                '"remote_port": "$remote_port",'
                '"protocol": "$server_protocol",'
                '"method": "$request_method",'
                '"host": "$host",'
                '"uri": "$request_uri",'
                '"headers": {'
                    '"user-agent": "$http_user_agent",'
                    '"accept": "$http_accept",'
                    '"accept-encoding": "$http_accept_encoding",'
                    '"traceparent": "$http_traceparent",'
                    '"tracestate": "$http_tracestate"'
                '}'
            '},'
            '"bytes_read": $request_length,'
            '"duration_msecs": $request_time,'
            '"size": $bytes_sent,'
            '"status": $status,'
            '"resp_headers": {'
              '"content_length": "$sent_http_content_length",'
              '"content_type": "$sent_http_content_type"'
            '},'
            'ssl_params:{'
                '"ssl_protocol": "$ssl_protocol",'
                '"ssl_cipher": "$ssl_cipher"'
            '}'
        '},';

        access_log /var/log/nginx/access.log custom_json;

    server {
    #    listen              80 default_server;
        listen              [::]:4433 ssl;
        listen              4433 ssl;

        server_name konfi-dev.denic0la.ch;

        ssl_verify_client off;

        ssl_certificate /etc/nginx/certs/tls.crt;
        ssl_certificate_key /etc/nginx/certs/tls.key;

        ssl_session_cache  builtin:1000  shared:SSL:10m;
        ssl_protocols  TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers HIGH:!aNULL:!eNULL:!EXPORT:!CAMELLIA:!DES:!MD5:!PSK:!RC4;
        ssl_prefer_server_ciphers off;


        location /native {
            proxy_pass  http://dev-konfi-back.konfi-dev.svc.cluster.local:8000;
            proxy_http_version 1.1;
            proxy_pass_request_body on;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        }
        #proxy_bind  http://dev-konfi-back.konfi-dev.svc.cluster.local:8000;
        proxy_http_version 1.1;
        proxy_pass_request_body on;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";

    }
}
