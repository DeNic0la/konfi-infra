kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

images:
  - name: konfi-back
    newName: registry.digitalocean.com/denic0la-ocean/konfi-back
    newTag: 1.0.0
  - name: konfi-ui
    newName: registry.digitalocean.com/denic0la-ocean/konfi-ui
    newTag: 1.0.1

namePrefix: dev-
resources:
  - ../../base
patches:
  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: konfi-dev.denic0la.ch
      - op: replace
        path: /spec/tls/0/hosts/0
        value: konfi-dev.denic0la.ch
    target:
      kind: Ingress
      name: router
